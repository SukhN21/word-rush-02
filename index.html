<!DOCTYPE html>
<html lang="en dir=ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Sukhjinder Singh">
    <meta name="description" content="Word rush">
    <meta name="keywords" content="alphabets, game, word-rush, fast-typing game">
    <title>Word rush</title>
    <link rel="icon" href="#" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <script src="./assets/js/script.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
          <h1>Word Rush</h1>
          <p id="timer">Time Left: 15s</p>
          <p id="score">Score: 0</p>
          <p id="word-display">Type the word here</p>
          <input type="text" id="word-input" placeholder="Start typing...">
          <button id="start-btn">Start</button>
          <button id="restart-btn" hidden>Restart</button>
      </div>
      <div id="scoreboard-container" hidden>
          <h2>High Scores</h2>
          <ul id="scoreboard"></ul>
      </div>
    </div>
      <video autoplay muted loop id="background-video">
        <source src="./assets/media/video.mp4" type="video/mp4">
      </video>
      <audio id="background-music" src="./assets/media/music.mp3" loop></audio>
  </body>
</html>
